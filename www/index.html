<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cf">
        <video id="hour-ten" class="digit"></video>
        <video id="hour-unit" class="digit"></video>
        <div class="colon"></div>
        <video id="min-ten" class="digit"></video>
        <video id="min-unit" class="digit"></video>

        <button type="button" id="submit-time">Go</button>
    </div>


    <script src="js/clock.js"></script>
</body>
</html>
